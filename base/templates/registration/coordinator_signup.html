{% extends "base.html" %}
{% block title %}
Coordinator Signup
{% endblock title %}

{%block content%}
<div class="register-container">
    <div class="form-wrap">
        <h2> Coordinator Registration </h2>
<form method ="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type ="submit" class="register-btn">Register</button>
</form>


{% comment %} <a href="{% url 'base:signup' %}">SignUp</a> {% endcomment %}


</div>
</div>
{% endblock content%}
